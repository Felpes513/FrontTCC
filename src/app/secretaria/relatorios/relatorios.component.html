<section class="relatorios">
  <header>
    <h2>Relatórios</h2>
    <p class="muted">Gere e baixe relatórios administrativos.</p>
  </header>

  <div class="cards">
    <div class="card">
      <h3>Relatório de Alunos</h3>
      <p>Gera uma planilha (.xlsx) com Nome e CPF dos alunos cadastrados.</p>
      <button (click)="baixarAlunosXlsx()" [disabled]="baixando">
        {{ baixando ? 'Gerando...' : 'Baixar XLSX' }}
      </button>
    </div>
  </div>
</section>
