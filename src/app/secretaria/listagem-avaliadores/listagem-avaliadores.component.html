<div class="container">
  <h2><fa-icon [icon]="'users'"></fa-icon> Avaliadores Externos</h2>

  <div class="mb-3 text-end">
    <a class="btn btn-primary" [routerLink]="['/secretaria/avaliadores/novo']">
      <fa-icon [icon]="'plus'"></fa-icon> Novo Avaliador
    </a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Especialidade</th>
        <th>Subespecialidade</th>
        <th>Lattes</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of avaliadores">
        <td data-label="Nome:">{{ a.nome }}</td>
        <td data-label="E-mail:">{{ a.email }}</td>
        <td data-label="Especialidade:">{{ a.especialidade }}</td>
        <td data-label="Subespecialidade:">{{ a.subespecialidade }}</td>
        <td data-label="Lattes:">
          <a [href]="a.link_lattes" target="_blank" *ngIf="a.link_lattes">
            Ver Lattes
          </a>
          <span *ngIf="!a.link_lattes" class="text-muted">Não informado</span>
        </td>
        <td class="actions" data-label="Ações:">
          <button class="btn btn-warning btn-sm" (click)="editar(a)" title="Editar">
            <fa-icon [icon]="icEdit"></fa-icon>
          </button>
          <button class="btn btn-danger btn-sm" (click)="excluir(a.id)" title="Excluir">
            <fa-icon [icon]="icTrash"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
