<div class="login-container">
  <img
    src="/public/assets/Logo.png"
    alt="Logo Universidade Municipal SÃ£o Caetano do Sul"
    class="logo-USCS"
  />
  <h2>Bem vindo!</h2>
  <p class="subtitle">
    Acesso para
    {{
      perfil === "aluno"
        ? "Alunos"
        : perfil === "orientador"
        ? "Orientadores"
        : "Secretaria"
    }}
  </p>

  <form (ngSubmit)="login()" #form="ngForm">
    <div class="input-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="seu.email@exemplo.com"
        required
        #emailInput="ngModel"
      />
      <div class="field-error" *ngIf="emailInput.invalid && emailInput.touched">
        E-mail Ã© obrigatÃ³rio e deve ser vÃ¡lido
      </div>
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <div class="password-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          placeholder="Digite sua senha"
          required
          #senhaInput="ngModel"
        />
        <button
          type="button"
          class="toggle-password"
          (click)="togglePassword()"
          aria-label="Mostrar/ocultar senha"
        >
          <i class="icon" [class.show]="showPassword">ğŸ‘ï¸</i>
        </button>
      </div>
      <div class="field-error" *ngIf="senhaInput.invalid && senhaInput.touched">
        Senha Ã© obrigatÃ³ria
      </div>
    </div>

    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
        <span class="checkmark"></span>
        Lembrar de mim
      </label>
      <a href="#" class="forgot-password" (click)="forgotPassword($event)">
        Esqueceu a senha?
      </a>
    </div>

    <button type="submit" class="btn-primary" [disabled]="form.invalid">
      <span class="btn-text">Entrar</span>
      <div class="btn-loader" *ngIf="isLoading"></div>
    </button>

    <div class="erro" *ngIf="erro">
      <i class="error-icon">âš ï¸</i>
      {{ erro }}
    </div>
  </form>

  <div class="divider">
    <span>ou</span>
  </div>

  <button
    type="button"
    class="btn-secondary"
    (click)="goToRegister()"
    *ngIf="perfil === 'aluno'"
  >
    <i class="register-icon">ğŸ‘¤</i>
    Criar nova conta
  </button>

  <div class="login-footer">
    <p>
      Precisa de ajuda?
      <a href="#" (click)="contactSupport($event)">Entre em contato</a>
    </p>
  </div>
</div>
