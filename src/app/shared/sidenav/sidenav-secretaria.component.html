<div class="layout">
  <div
    class="sidenav"
    [class.role-secretaria]="isSecretaria"
    [class.role-orientador]="isOrientador"
  >
    <div class="header">
      <div class="icon">USCS</div>
      <span class="role">{{ papelLegivel() }}</span>
    </div>

    <nav>
      <ng-container *ngIf="isSecretaria">
        <a routerLink="/secretaria/dashboard" routerLinkActive="active">
          <mat-icon>home</mat-icon> Dashboard
        </a>
        <a routerLink="/secretaria/projetos" routerLinkActive="active">
          <mat-icon>folder</mat-icon> Projetos
        </a>
        <a routerLink="/secretaria/avaliadores" routerLinkActive="active">
          <mat-icon>groups</mat-icon> Avaliadores
        </a>
        <a routerLink="/secretaria/relatorios" routerLinkActive="active">
          <mat-icon>bar_chart</mat-icon> Relatórios
        </a>
        <a
          routerLink="/secretaria/notificacoes"
          routerLinkActive="active"
          (click)="marcarNotificacoesComoLidas()"
        >
          <mat-icon>notifications</mat-icon> Notificações
          <span *ngIf="exibirBadgeNotificacao" class="badge"></span>
        </a>
        <a routerLink="/secretaria/configuracoes" routerLinkActive="active">
          <mat-icon>settings</mat-icon> Configurações
        </a>
        <a routerLink="/secretaria/cadastros" routerLinkActive="active">
          <mat-icon>how_to_reg</mat-icon> Cadastros
        </a>
      </ng-container>

      <ng-container *ngIf="isOrientador">
        <a routerLink="/orientador/projetos" routerLinkActive="active">
          <mat-icon>folder_open</mat-icon> Meus Projetos
        </a>
        <a
          routerLink="/orientador/relatorios"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
        >
          <mat-icon>assignment</mat-icon> Relatórios
        </a>
      </ng-container>

      <ng-container *ngIf="isAluno">
        <a routerLink="/aluno/projetos" routerLinkActive="active">
          <mat-icon>folder_open</mat-icon> Projetos
        </a>
      </ng-container>

      <a href="#" (click)="confirmarSaida($event)">
        <mat-icon>logout</mat-icon> Sair
      </a>
    </nav>
  </div>

  <div class="conteudo">
    <router-outlet></router-outlet>
  </div>
</div>
