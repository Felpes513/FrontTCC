<div class="reset-card">
  <h2>Redefinir senha</h2>
  <p class="muted">Informe seu e-mail. Enviaremos um link para redefinição.</p>

  <form (ngSubmit)="enviar()">
    <div class="field">
      <label>E-mail</label>
      <input type="email" [(ngModel)]="email" name="email" placeholder="seu.email@exemplo.com" required />
    </div>

    <button type="submit" class="btn" [disabled]="loading">Enviar link de redefinição</button>

    <div class="alert ok" *ngIf="okMsg">✅ {{ okMsg }}</div>
    <div class="alert err" *ngIf="erro">⚠️ {{ erro }}</div>
  </form>

  <div class="links">
    <a (click)="voltarLogin()" style="cursor:pointer">Voltar ao login</a>
  </div>
</div>
