<div class="login-container">
  <h2>Login da Secretaria</h2>

  <form (ngSubmit)="login()" #form="ngForm">
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
    />

    <label for="senha">Senha</label>
    <input
      type="password"
      id="senha"
      name="senha"
      [(ngModel)]="senha"
      required
    />

    <button type="submit" [disabled]="form.invalid">Entrar</button>

    <div class="erro" *ngIf="erro">{{ erro }}</div>
  </form>
</div>
