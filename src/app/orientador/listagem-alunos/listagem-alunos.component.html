<section class="painel" [class.loading]="loading()">
  <header class="head">
    <h3>Inscritos ({{ total() }})</h3>
    <!-- Se quiser filtros depois: status, busca, etc. -->
    <!-- <div class="filters">
      <input placeholder="Buscar por nome..." />
      <select>
        <option value="">Todos</option>
        <option value="PENDENTE">Pendentes</option>
        <option value="VALIDADO">Validados</option>
        <option value="CADASTRADO_FINAL">Cadastrado Final</option>
        <option value="REJEITADO">Rejeitados</option>
      </select>
    </div> -->
  </header>

  <!-- Skeleton / Loading -->
  <ng-container *ngIf="loading(); else conteudo">
    <div class="skeleton">
      <div class="sk-row" *ngFor="let i of [1,2,3,4]"></div>
    </div>
  </ng-container>

  <!-- Conteúdo -->
  <ng-template #conteudo>
    <ng-container *ngIf="lista().length; else vazio">
      <ul class="lista" role="list">
        <li class="item" *ngFor="let a of lista()">
          <div class="dados">
            <strong class="nome" title="{{ a.nome }}">{{ a.nome }}</strong>
            <div class="mini">
              <span>RA: {{ a.matricula }}</span>
              <span class="sep">•</span>
              <span>Email: {{ a.email }}</span>
              <span class="sep">•</span>
              <span>Status: <b>{{ a.status }}</b></span>
            </div>

            <div class="links" *ngIf="a.documentoNotasUrl">
              <a [href]="a.documentoNotasUrl" target="_blank" rel="noopener">
                <i class="fas fa-file-alt"></i> Visualizar Notas
              </a>
            </div>
          </div>

          <!-- Ações (opcional: conectar ao service quando a API estiver pronta) -->
          <!--
          <div class="acoes">
            <button type="button" (click)="onAprovar(a)" class="btn">Aprovar</button>
            <button type="button" (click)="onFinalizar(a)" class="btn">Finalizar</button>
            <button type="button" (click)="onRejeitar(a)" class="btn danger">Rejeitar</button>
          </div>
          -->
        </li>
      </ul>
    </ng-container>
  </ng-template>

  <!-- Estado vazio -->
  <ng-template #vazio>
    <div class="vazio">
      <h4>Nenhum aluno inscrito ainda</h4>
      <p>Quando houver inscrições neste projeto, elas aparecerão aqui.</p>
    </div>
  </ng-template>
</section>
