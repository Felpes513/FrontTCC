<div class="wrap">
  <div class="card">
    <h2>Avaliação de Projeto</h2>

    <div *ngIf="carregando" class="hint">Carregando…</div>
    <div *ngIf="erro" class="erro">{{ erro }}</div>

    <ng-container *ngIf="!carregando && !erro">
      <p class="muted">Projeto: <strong>{{ projetoTitulo }}</strong></p>

      <button class="pdf" (click)="abrirPdf()" *ngIf="pdfUrl">Abrir PDF do Projeto</button>

      <label>Observações</label>
      <textarea [(ngModel)]="observacoes" rows="6" placeholder="Deixe seus comentários..."></textarea>

      <label>Nota (0 a 10)</label>
      <input type="number" [(ngModel)]="nota" min="0" max="10" step="0.1"/>

      <div class="actions">
        <button class="primary" [disabled]="!podeEnviar()" (click)="enviar()">Enviar avaliação</button>
      </div>

      <div class="sucesso" *ngIf="enviado">Obrigado! Sua avaliação foi registrada.</div>
    </ng-container>
  </div>
</div>
