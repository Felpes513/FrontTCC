server {
  listen 80;
  server_name _;

  # Serve arquivos est√°ticos
  root /usr/share/nginx/html;
  index index.html;

  # Cache agressivo para assets com hash
  location ~* \.(?:css|js|woff2?|ttf|eot|otf|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Cache curto para HTML
  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  # Roteamento do Angular (fallback para index)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy opcional para backend (descomente e ajuste se for usar o mesmo container)
